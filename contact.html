    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header class="container left-align">
        <h1 class="white-text">Leandra Reid</h1>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-end">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                         <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="clear:both;float:none;"></div>
    </header>
    <div class="fullbleed grey-text">
        <main class="container white-background grey-border">
            <div class="row">
                <h2 class="teal-text grey-underline">Contact</h2>
            </div>
            <div class="grey-line"></div>
            <div class="row"></div>
                <form action="#" class="col-md-12">
                    <p>Name:</p>
                    <input type="text" name="name" placeholder="John Smith">
                    <p>Email:</p>
                    <input type="text" name="email" placeholder="example@gmail.com">
                    <p>Message:</p>
                    <textarea name="textarea"></textarea>
                    <input class="submit-button" type="submit" value="Submit">
                </form>
            </div>
        </main>
    </div>

    <!-- footer - reuse each page -->
    <footer class="fixed-bottom row">
        <div class="col-md-12 foot-fullbleed">
            <p class="grey-text">Copyright &copy;</p>
        </div>

    </footer>

<!-- bootstrap JS links -->
